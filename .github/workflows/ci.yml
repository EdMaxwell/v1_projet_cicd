name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    defaults:
      run:
        working-directory: ./back
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and run tests with coverage
        run: mvn clean verify -B
      
      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-reports
          path: back/target/site/jacoco/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: back/target/surefire-reports/*.xml
          retention-days: 30
      
      - name: Publish backend test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: back/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: Generate test and coverage summary
        if: always()
        run: |
          echo "### Backend Test Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if compgen -G "target/surefire-reports/*.xml" > /dev/null; then
            echo "âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Test Reports:**" >> $GITHUB_STEP_SUMMARY
            echo "- Surefire reports: \`back/target/surefire-reports/*.xml\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/site/jacoco/index.html" ]; then
            echo "**Coverage Reports (JaCoCo):**" >> $GITHUB_STEP_SUMMARY
            echo "- HTML Report: \`back/target/site/jacoco/index.html\`" >> $GITHUB_STEP_SUMMARY
            echo "- XML Report: \`back/target/site/jacoco/jacoco.xml\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage summary from jacoco.csv if available
            if [ -f "target/site/jacoco/jacoco.csv" ]; then
              echo "**Coverage Summary:**" >> $GITHUB_STEP_SUMMARY
              echo "Check the JaCoCo HTML report artifact for detailed coverage metrics" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No coverage report found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    defaults:
      run:
        working-directory: ./front
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: './front/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build -- --configuration=production
      
      - name: Run tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-reports
          path: front/coverage/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: front/test-results/*.xml
          retention-days: 30
      
      - name: Publish frontend test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: front/test-results/*.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: Generate test and coverage summary
        if: always()
        run: |
          echo "### Frontend Build Results :art:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d dist ]; then
            echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Output directory: \`dist/bobapp\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if compgen -G "test-results/*.xml" > /dev/null; then
            echo "âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Test Reports:**" >> $GITHUB_STEP_SUMMARY
            echo "- JUnit reports: \`front/test-results/*.xml\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "coverage/bobapp" ]; then
            echo "**Coverage Reports (Karma):**" >> $GITHUB_STEP_SUMMARY
            echo "- HTML Report: \`front/coverage/bobapp/index.html\`" >> $GITHUB_STEP_SUMMARY
            echo "- LCOV Report: \`front/coverage/bobapp/lcov.info\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Try to extract coverage from lcov.info if available
            if [ -f "coverage/bobapp/lcov.info" ]; then
              echo "**Coverage Summary:**" >> $GITHUB_STEP_SUMMARY
              echo "Check the coverage HTML report artifact for detailed metrics" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No coverage report found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    
    permissions:
      contents: read
    
    steps:
      - name: Generate overall summary
        run: |
          echo "## CI Pipeline Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend   | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend  | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“¦ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
          echo "- JaCoCo coverage reports (HTML + XML)" >> $GITHUB_STEP_SUMMARY
          echo "- Surefire test results (JUnit XML)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
          echo "- Karma coverage reports (HTML + LCOV)" >> $GITHUB_STEP_SUMMARY
          echo "- Test results (JUnit XML)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend.result }}" == "success" ] && [ "${{ needs.frontend.result }}" == "success" ]; then
            echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed. Please review the logs and test reports above.**" >> $GITHUB_STEP_SUMMARY
          fi
